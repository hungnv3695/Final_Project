<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Simple Tables</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The jQuery library is a prerequisite for all jqSuite products -->
	<script type="text/ecmascript" src="jqgrid/js/jquery-1.11.0.min.js"></script>
<!--<script type="text/ecmascript" src="{{asset('jqgrid/js/jquery-3.2.1.min.js') }}"></script>-->
	<!-- We support more than 40 localizations -->
	<script type="text/ecmascript" src="jqgrid/js/i18n/grid.locale-en.js"></script>
	<!-- This is the Javascript file of jqGrid -->
	<script type="text/ecmascript" src="jqgrid/js/jquery.jqGrid.min.js"></script>
	<!-- This is the localization file of the grid controlling messages, labels, etc.
    <!-- A link to a jQuery UI ThemeRoller theme, more than 22 built-in and many more custom -->
	<link rel="stylesheet" type="text/css" media="screen" href="bootstrap-3.3.4-dist/css/bootstrap.min.css" />
	<!-- The link to the CSS that the grid needs -->
	<link rel="stylesheet" type="text/css" media="screen" href="jqgrid/css/ui.jqgrid-bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script>
	</script>
	<script type="text/ecmascript" src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <style type="text/css">
	body
	{
		padding: 0;
		margin: 0;
	}
	</style>
</head>
<body>
        <div class="container">
            <div class="row">
				<div class="col-md-8 col-md-offset-2" style="background-color:rgb(215,215,215);margin-top:5%;">					
					<div class="col-md-8 form-horizontal col-md-offset-2" style="border:1px solid rgb(194,194,194); background-color:white;margin-top:20px;margin-bottom:20px; height:450px;">
						<div class="col-md-10 col-md-offset-1" style="margin-top:20px;">
							<label class="col-md-4 control-label">Kiểu phòng:</label>  
							<div class="col-md-5"><input id="roomtypetxt" name="roomtypetxt" type="text" class="form-control" readonly></div>
						</div>
						<div class="col-md-10 col-md-offset-1" style="margin-top:20px;">
							<label class="col-md-4 control-label">Số lượng:</label>  
							<div class="col-md-5"><input id="quantitytxt" name="quantitytxt" type="text" class="form-control" readonly></div>
						</div>
						<div class="col-md-12" style="margin-top:20px;">
							<table id="jqGrid" style="border:1px solid gray;"></table>
							<div id="jqGridPager" style="height:40px;"></div>
						</div>
						<div class="col-md-8 col-md-offset-6" style="margin-top:20px;">
							<button class="roomlistBnt" value="saveBnt" name="searchBnt"><b>Save</b></button>
							<button class="roomlistBnt" value="backBnt" name="backBnt" style="margin-left:10px;"><b>Back</b></button>
						</div>	
					</div>
				</div>
            </div>
        </div>
		<script>
		$("#jqGrid").jqGrid({
				datatype: "local",
				mtype: "GET",

				styleUI : 'Bootstrap',
				colNames:['No.Room',
					'Room type',
					'Price',
				   
				],
				colModel: [
					{ name: 'item0',  width: 130 , align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }},
					{ name: 'item1',  width: 130, align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }},
					{ name: 'item2',  width: 130, align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }}
				   
				],
				rownumbers: true,
				height: 150,
				rowNum: 10,
				pager: "#jqGridPager",
				autowidth: true,
				autoheight: true,
				loadonce: true,
				resizable: true,
				forceFit: true,
				shrinkToFit: false,


				ondblClickRow: function(rowId) {
					var rowData = jQuery(this).getRowData(rowId);
					var res_id = rowData['item0'];
					window.open('K004_1/K004_2/?res_id=' + res_id , '_blank');

				},
				loadComplete: function(){
					//set color for even row
					$("tr.jqgrow:even").css("background", "#DDDDDC");
				}

			});
		</script>
</body>
</html>
