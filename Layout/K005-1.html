	<script type="text/ecmascript" src="jqgrid/js/jquery.jqGrid.min.js"></script>

	body
	{
		padding: 0;
		margin: 0;

	</style>

<body>
        <div class="container">
            <div class="row">
				<div class="col-md-8 col-xs-8 col-md-offset-2" style="margin-top:2%;background-color:rgb(236,236,236);">
					<p class="brand-title">List room</p>
				</div>
				<div class="col-md-8 col-xs-8 col-md-offset-2" style="background-color:rgb(215,215,215);">
					<div class="col-md-12" style="margin-top:30px;">
						<table id="jqGrid" style="border:1px solid gray;"></table>
						<div id="jqGridPager" style="height:40px;"></div>
					</div>
				</div>
				<div class="col-md-8 col-xs-8 col-md-offset-2" style="background-color:rgb(236,236,236);">
						<div class="col-md-2 col-md-offset-9" style="margin-top:10px; margin-bottom:10px;">
							<button class="button" value="backBtn" name="backBtn" ><b>Back</b></button>
						</div>
				</div>
            </div>
        </div>
		<script>
		$("#jqGrid").jqGrid({
				datatype: "local",
				mtype: "GET",

				styleUI : 'Bootstrap',
				colNames:['No.Room',
					'Room type',
					'Price',
				   
				],
				colModel: [
					{ name: 'item0',  width: 210 , align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }},
					{ name: 'item1',  width: 210, align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }},
					{ name: 'item2',  width: 210, align: "left", sorttype: "text", sortable: true, searchoptions: { sopt: ['eq', 'bw', 'bn', 'cn', 'nc', 'ew', 'en'] }}
				   
				],
				rownumbers: true,
				height: 350,
				rowNum: 10,
				pager: "#jqGridPager",
				autowidth: true,
				autoheight: true,
				loadonce: true,
				resizable: true,
				forceFit: true,
				shrinkToFit: false,


				ondblClickRow: function(rowId) {
					var rowData = jQuery(this).getRowData(rowId);
					var res_id = rowData['item0'];
					window.open('K004_1/K004_2/?res_id=' + res_id , '_blank');

				},
				loadComplete: function(){
					//set color for even row
					$("tr.jqgrow:even").css("background", "#DDDDDC");
				}

			});
		</script>
</body>
